<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
         <h1>Interactive User Registration Form</h1>
    </div>
    <div class="box2">
        <div class="user-input-box">
            <label for="Full Name"> Full Name:</label>
           <br>
            <input type="text" id="Full Name" name="Full Name" placeholder="Enter First Name,Last Name" >
        </div>
        <br>
        <div class="user-input-box">
            <label for="Email ">  Email-Address:</label>
            <br>
            <input type="text" id="Email" placeholder="Enter Email-Address">
        </div>
        <br>
        <div class="user-input-box">
            <label for="Password "> Password:</label>
            <br>
            <input type="text" id="password" placeholder="Enter Password">
        </div>
        <br>
        <div class="user-input-box">
            <label for="Password "> Confirm Password:</label>
            <br>
            <input type="text" id=" confirm password" placeholder="Enter confirm password">
        </div>
        <br>
        <div class="user-input-box">
            <label for="Birth date">Date of Birth:</label>
            <br>
            <input type="text" id="date" placeholder="Enter Date of Birth">
        </div>
        <br>
        <div class="user-input-box">
            <label for="gender"> Gender:</label>
            <br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
        </div>
        <br>
        <div class="terms & conditions">
            <span>Terms and conditions:</span>
            <br>
            <label for="terms & conditions">Yes I agree,the terms and conditions </label>
            <input type="checkbox" id="terms & condition" name="terms & conditions" value="yes">
        </div>
        <br>
        <br>
        <div class="container">
            <button>Submit</button>

        </div>
    

    </div>
    
</body>
</html>
